---
kind: Service
apiVersion: v1
metadata:
    name: '{{ .Values.PUBLIC_SERVICE_NAME }}'
    annotations:
      helm.sh/hook: "post-install, post-upgrade"
      helm.sh/hook-weight: "90"
      helm.sh/hook-delete-policy: "before-hook-creation"
    labels:
        name: '{{ .Values.PUBLIC_SERVICE_NAME }}'
        app.kubernetes.io/name: '{{ .Values.PUBLIC_SERVICE_NAME }}'
        app.kubernetes.io/part-of: 'Cloud-Core'
        app.kubernetes.io/managed-by: Helm
        deployment.qubership.org/sessionId: '{{ .Values.DEPLOYMENT_SESSION_ID }}'
spec:
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    gateway.networking.k8s.io/gateway-name: '{{ .Values.ISTIO_PUBLIC_GATEWAY_NAME }}'
  clusterIP: None
  clusterIPs:
    - None
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster 
