---
kind: Service
apiVersion: v1
metadata:
    name: '{{ .Values.PUBLIC_FB_SERVICE_NAME }}'
    annotations:
        qubership.cloud/start.stage: '1'
spec:
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    name: '{{ .Values.PUBLIC_SERVICE }}'
  clusterIP: None
  clusterIPs:
    - None
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster 
---
kind: Service
apiVersion: v1
metadata:
    name: '{{ .Values.PRIVATE_FB_SERVICE_NAME }}'
    annotations:
        qubership.cloud/start.stage: '1'
spec:
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    name: '{{ .Values.PRIVATE_SERVICE }}'
  clusterIP: None
  clusterIPs:
    - None
  type: ClusterIP
  sessionAffinity: None
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster 
