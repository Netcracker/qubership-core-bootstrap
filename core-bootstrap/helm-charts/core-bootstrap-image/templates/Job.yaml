apiVersion: batch/v1
kind: Job
metadata:
  name: core-bootstrap-image-job
  namespace: {{ .Values.NAMESPACE }}
spec:
  backoffLimit: 0
  activeDeadlineSeconds: 3600
  template:
    spec:
      serviceAccountName: bootstrap-user
      containers:
        - name: core-bootstrap-image-job
          image: "{{ .Values.CORE_BOOTSTRAP_IMAGE }}"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              memory: '128Mi'
              cpu: '100m'
          securityContext:
          {{ if eq .Values.PAAS_PLATFORM "KUBERNETES" }}
            runAsGroup: 10001
          {{ end }}
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          env:
            - name: NAMESPACE
              value: '{{ .Values.NAMESPACE }}'
            - name: API_DBAAS_ADDRESS
              value: '{{ .Values.API_DBAAS_ADDRESS }}'
            - name: DBAAS_CLUSTER_DBA_CREDENTIALS_USERNAME
              value: '{{ .Values.DBAAS_CLUSTER_DBA_CREDENTIALS_USERNAME }}'
            - name: DBAAS_CLUSTER_DBA_CREDENTIALS_PASSWORD
              value: '{{ .Values.DBAAS_CLUSTER_DBA_CREDENTIALS_PASSWORD }}'
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
