apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: cloud-core
  name: bootstrap-user-role
rules:
  - apiGroups: [""]
    resources: ["configmaps", "services", "serviceaccounts", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update"]
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: bootstrap-user
  namespace: cloud-core
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bootstrap-user-binding
subjects:
  - kind: ServiceAccount
    name: bootstrap-user
    namespace: cloud-core
roleRef:
  kind: ClusterRole
  name: bootstrap-user-role
  apiGroup: rbac.authorization.k8s.io