apiVersion: v1
kind: ConfigMap
metadata:
  name: mesh-test-config
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Mesh Test Service</title>
    </head>
    <body>
        <h1>Mesh Test Service</h1>
        <p>This is a test service for mesh connectivity verification.</p>
        <p>Service is running and accessible through the mesh.</p>
    </body>
    </html>
  nginx.conf: |
    events {}
    http {
      server {
        listen 8080;
        location / {
          root /usr/share/nginx/html;
          index index.html;
        }
        location = /health {
          default_type application/json;
          return 200 '{"status": "healthy", "service": "mesh-test", "timestamp": "$time_iso8601"}';
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mesh-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mesh-test
  template:
    metadata:
      labels:
        app: mesh-test
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
      volumes:
      - name: html
        configMap:
          name: mesh-test-config
      - name: nginx-conf
        configMap:
          name: mesh-test-config
---
apiVersion: v1
kind: Service
metadata:
  name: mesh-test-service
spec:
  selector:
    app: mesh-test
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: core.qubership.org/v1
kind: Mesh
subKind: RouteConfiguration
metadata:
  name: mesh-test-routes
spec:
  gateways: ["public-gateway-service"]
  tlsSupported: false
  virtualServices:
    - name: public-gateway-service
      hosts: ["*"]
      routeConfiguration:
        version: v1
        routes:
          - destination:
              cluster: mesh-test-service
              endpoint: http://mesh-test-service:8080
            rules:
              - match:
                  prefix: /mesh-test
                prefixRewrite: "/"

