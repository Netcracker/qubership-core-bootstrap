name: '[Core Bootstrap] Go build'

on:
  push:
    branches:
      - main
    paths:
      - 'core-bootstrap/**'
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - 'core-bootstrap/**'

permissions:
  contents: read
  pull-requests: read
  packages: write

concurrency:
  group: ci-core-bootstrap-build-${{ github.event_name }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  docker-build:
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork) }}
    uses: Netcracker/qubership-core-infra/.github/workflows/docker-build.yaml@v2.0.0
    with:
      dry-run: false
      config-filename: "core-bootstrap---docker-dev-config.json"