name: '[Multi-Module] SonarQube Analysis'

on:
  push:
    paths:
      - 'core-bootstrap/**'
      - 'cr-synchronizer/**'
      - '.github/workflows/**'
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - 'core-bootstrap/**'
      - 'cr-synchronizer/**'
  workflow_dispatch:

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run tests with coverage for core-bootstrap
        working-directory: core-bootstrap
        run: go test -v -coverprofile=coverage.out ./...

      - name: Run tests with coverage for cr-synchronizer
        working-directory: cr-synchronizer
        run: go test -v -coverprofile=coverage.out ./...

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.host.url=${{ vars.SONAR_HOST_URL }}
