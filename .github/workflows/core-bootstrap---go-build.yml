name: '[Core Bootstrap] Go build'

on:
  push:
    paths:
      - 'core-bootstrap/**'
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - 'core-bootstrap/**'

jobs:
  docker-build:
    uses: netcracker/qubership-core-infra/.github/workflows/docker-build.yaml@v1.1.1
    with:
      dry-run: false
      config-filename: "core-bootstrap---docker-dev-config.json"