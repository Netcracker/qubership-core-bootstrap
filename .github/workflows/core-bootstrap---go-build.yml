name: '[Core Bootstrap] Go build'

on:
  push:
    paths:
      - 'core-bootstrap/**'
  pull_request:
    types: [ opened, synchronize, reopened ]
    paths:
      - 'core-bootstrap/**'

jobs:
  build-with-sonar:
    uses: netcracker/qubership-core-infra/.github/workflows/go-build-with-sonar.yaml@v1.1.2
    with:
      actor: ${{ github.actor }}
      sonar-project-key: ${{ vars.SONAR_PROJECT_KEY_CORE_BOOTSTRAP }}
      go-module-dir: core-bootstrap
    secrets:
      sonar-token: ${{ secrets.SONAR_TOKEN }}

  docker-build:
    needs: [ build-with-sonar ]
    uses: netcracker/qubership-core-infra/.github/workflows/docker-build.yaml@v1.1.2
    with:
      dry-run: false
      config-filename: "core-bootstrap---docker-dev-config.json"