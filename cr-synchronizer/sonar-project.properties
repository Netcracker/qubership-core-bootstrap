# Module configuration for cr-synchronizer
sonar.moduleKey=qubership-core-bootstrap:cr-synchronizer
sonar.sources=.
sonar.tests=.
sonar.exclusions=**_test.go,target/**,coverage.out
sonar.test.inclusions=**_test.go
sonar.language=go

# Coverage report path (relative to module directory)
# This will be set by the CI/CD pipeline or coverage script
sonar.go.coverage.reportPaths=coverage.out